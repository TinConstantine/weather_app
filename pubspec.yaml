name: weather_app_cutbit
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  geocoding: ^2.1.0
  geolocator: ^10.1.0
  http: ^0.13.6
  intl: ^0.18.1
  sleek_circular_slider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/clouds.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/weather/
